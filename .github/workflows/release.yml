name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: sigil-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: sigil-macos-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: sigil-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: sigil-windows-x64

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e18c1f174353f47 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cli/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('cli/Cargo.lock', 'cli/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp cli/target/${{ matrix.target }}/release/sigil dist/sigil
          chmod +x dist/sigil
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist sigil

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "cli/target/${{ matrix.target }}/release/sigil.exe" "dist/sigil.exe"
          Compress-Archive -Path "dist/sigil.exe" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6db9e3571be2fd0a5c22ddb4a36c0 # v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate checksums
        working-directory: release-assets
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version
          npm publish --access public || echo "::warning::npm publish failed — verify NPM_TOKEN secret is configured"

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        working-directory: cli
        run: |
          cargo publish --token "${CARGO_REGISTRY_TOKEN}" || echo "::warning::cargo publish failed — verify CARGO_TOKEN secret is configured"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2
        with:
          generate_release_notes: true
          files: |
            release-assets/*
          body: |
            ## Sigil ${{ github.ref_name }}

            ### Quick Install

            **Homebrew (macOS/Linux):**
            ```bash
            brew tap nomarj/tap
            brew install sigil
            ```

            **npm (All platforms):**
            ```bash
            npm install -g @nomark/sigil
            ```

            **Cargo (Rust):**
            ```bash
            cargo install sigil
            ```

            **curl installer:**
            ```bash
            curl -sSL https://sigilsec.ai/install.sh | sh
            ```

            ### Manual Installation

            **macOS (Apple Silicon):**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sigil-macos-arm64.tar.gz | tar xz
            sudo mv sigil /usr/local/bin/
            ```

            **macOS (Intel):**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sigil-macos-x64.tar.gz | tar xz
            sudo mv sigil /usr/local/bin/
            ```

            **Linux (x64):**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sigil-linux-x64.tar.gz | tar xz
            sudo mv sigil /usr/local/bin/
            ```

            **Windows (x64):**
            Download `sigil-windows-x64.zip`, extract, and add to your PATH.

            ### Verify checksums
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
