name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: sigil-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: sigil-macos-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: sigil-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: sigil-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cli/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('cli/Cargo.lock', 'cli/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp cli/target/${{ matrix.target }}/release/sigil dist/sigil
          chmod +x dist/sigil
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist sigil

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "cli/target/${{ matrix.target }}/release/sigil.exe" "dist/sigil.exe"
          Compress-Archive -Path "dist/sigil.exe" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate checksums
        working-directory: release-assets
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/*
          body: |
            ## Sigil ${{ github.ref_name }}

            ### Installation

            **macOS (Apple Silicon):**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sigil-macos-arm64.tar.gz | tar xz
            sudo mv sigil /usr/local/bin/
            ```

            **macOS (Intel):**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sigil-macos-x64.tar.gz | tar xz
            sudo mv sigil /usr/local/bin/
            ```

            **Linux (x64):**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sigil-linux-x64.tar.gz | tar xz
            sudo mv sigil /usr/local/bin/
            ```

            **Windows (x64):**
            Download `sigil-windows-x64.zip`, extract, and add to your PATH.

            ### Verify checksums
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
