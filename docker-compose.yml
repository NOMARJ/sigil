# ============================================================================
# SIGIL — Docker Compose (Development Stack)
# by NOMARK
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose --profile prod up  # Start production mode
#   docker compose logs -f api        # Tail API logs
#   docker compose down               # Stop all services
# ============================================================================

services:
  # ── FastAPI Backend ──────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: sigil-api
    command: >
      uvicorn api.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/api
    ports:
      - "${SIGIL_API_PORT:-8000}:8000"
    volumes:
      - ./api:/app/api
      - sigil-data:/home/sigil/.sigil
    environment:
      SIGIL_DEBUG: "true"
      SIGIL_LOG_LEVEL: "DEBUG"
      SIGIL_HOST: "0.0.0.0"
      SIGIL_PORT: "8000"
      SIGIL_JWT_SECRET: "${SIGIL_JWT_SECRET:-dev-secret-change-in-production}"
      SIGIL_SUPABASE_URL: "${SIGIL_SUPABASE_URL:-}"
      SIGIL_SUPABASE_KEY: "${SIGIL_SUPABASE_KEY:-}"
      SIGIL_REDIS_URL: "redis://redis:6379/0"
      SIGIL_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sigil-net

  # ── Next.js Dashboard ───────────────────────────────────────────────────
  dashboard:
    container_name: sigil-dashboard
    # node:20-slim
    image: node:20-slim@sha256:ec0c413bc15bc7fde72b2388b8ae62f72e1adbb1
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "${SIGIL_DASHBOARD_PORT:-3000}:3000"
    volumes:
      - ./dashboard:/app
      - dashboard-node-modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:${SIGIL_API_PORT:-8000}"
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: "development"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sigil-net

  # ── PostgreSQL ──────────────────────────────────────────────────────────
  postgres:
    # postgres:16-alpine
    image: postgres:16-alpine@sha256:a4e6ef1c2eee11c43a5146ad92a5e1cfbf8e2c2b
    container_name: sigil-postgres
    ports:
      - "${SIGIL_PG_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "${SIGIL_PG_DB:-sigil}"
      POSTGRES_USER: "${SIGIL_PG_USER:-sigil}"
      POSTGRES_PASSWORD: "${SIGIL_PG_PASSWORD:-sigil_dev_password}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SIGIL_PG_USER:-sigil} -d ${SIGIL_PG_DB:-sigil}"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - sigil-net

  # ── Redis ───────────────────────────────────────────────────────────────
  redis:
    # redis:7-alpine
    image: redis:7-alpine@sha256:de14eedfbd1fc871d0f5aa1773fd80743930e45d
    container_name: sigil-redis
    ports:
      - "${SIGIL_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - sigil-net

  # ── Sigil Bot — Registry Monitor (watchers) ────────────────────────────
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: sigil-bot
    command: python -m bot.main --watchers-only
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api
      - sigil-data:/home/sigil/.sigil
    environment:
      SIGIL_BOT_REDIS_URL: "redis://redis:6379/1"
      SIGIL_BOT_DATABASE_URL: "postgresql://${SIGIL_PG_USER:-sigil}:${SIGIL_PG_PASSWORD:-sigil_dev_password}@postgres:5432/${SIGIL_PG_DB:-sigil}"
      SIGIL_BOT_GITHUB_TOKEN: "${SIGIL_BOT_GITHUB_TOKEN:-}"
      SIGIL_BOT_SCAN_TIMEOUT: "120"
      SIGIL_BOT_MAX_CONCURRENT_SCANS: "4"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sigil-net

  # ── Sigil Bot — Scanner Workers (scalable) ───────────────────────────
  bot-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: sigil-bot-worker
    command: python -m bot.main --workers-only --workers 4
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api
      - sigil-data:/home/sigil/.sigil
    environment:
      SIGIL_BOT_REDIS_URL: "redis://redis:6379/1"
      SIGIL_BOT_DATABASE_URL: "postgresql://${SIGIL_PG_USER:-sigil}:${SIGIL_PG_PASSWORD:-sigil_dev_password}@postgres:5432/${SIGIL_PG_DB:-sigil}"
      SIGIL_BOT_SCAN_TIMEOUT: "120"
      SIGIL_BOT_MAX_CONCURRENT_SCANS: "4"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sigil-net

  # ── Sigil Bot — PR Comment Worker ──────────────────────────────────────
  bot-pr-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: sigil-bot-pr-worker
    command: python -m bot.main --pr-worker
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api
    environment:
      SIGIL_BOT_REDIS_URL: "redis://redis:6379/1"
      SIGIL_BOT_DATABASE_URL: "postgresql://${SIGIL_PG_USER:-sigil}:${SIGIL_PG_PASSWORD:-sigil_dev_password}@postgres:5432/${SIGIL_PG_DB:-sigil}"
      SIGIL_DATABASE_URL: "postgresql://${SIGIL_PG_USER:-sigil}:${SIGIL_PG_PASSWORD:-sigil_dev_password}@postgres:5432/${SIGIL_PG_DB:-sigil}"
      SIGIL_GITHUB_APP_ID: "${SIGIL_GITHUB_APP_ID:-}"
      SIGIL_GITHUB_APP_PRIVATE_KEY: "${SIGIL_GITHUB_APP_PRIVATE_KEY:-}"
      SIGIL_GITHUB_WEBHOOK_SECRET: "${SIGIL_GITHUB_WEBHOOK_SECRET:-}"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sigil-net

  # ── Production API (optional profile) ───────────────────────────────────
  api-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigil-api-prod
    profiles:
      - prod
    ports:
      - "${SIGIL_API_PORT:-8000}:8000"
    environment:
      SIGIL_DEBUG: "false"
      SIGIL_LOG_LEVEL: "WARNING"
      SIGIL_HOST: "0.0.0.0"
      SIGIL_PORT: "8000"
      SIGIL_JWT_SECRET: "${SIGIL_JWT_SECRET}"
      SIGIL_SUPABASE_URL: "${SIGIL_SUPABASE_URL}"
      SIGIL_SUPABASE_KEY: "${SIGIL_SUPABASE_KEY}"
      SIGIL_REDIS_URL: "redis://redis:6379/0"
      SIGIL_CORS_ORIGINS: '${SIGIL_CORS_ORIGINS:-["https://app.sigilsec.ai"]}'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped
    networks:
      - sigil-net

# ── Volumes ────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  sigil-data:
    driver: local
  dashboard-node-modules:
    driver: local

# ── Networks ───────────────────────────────────────────────────────────────
networks:
  sigil-net:
    driver: bridge
